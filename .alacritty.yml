# Dimensions, no title
window:
  title: "Alacritty"
  dynamic_title: false

  dimensions:
    columns: 120
    lines: 40

  padding:
    x: 10
    y: 10


font:
  normal:
    family: Cousine Nerd Font
    style: Regular

  bold:
    family: Cousine Nerd Font
    style: Bold

  italic:
    family: Cousine Nerd Font
    style: Italic

  bold_italic:
    family: Cousine Nerd Font
    style: Bold Italic

  size: 14

# Set block cursor, blinking off
cursor:
  style:
    shape: Block

  blinking: Off

# Disable bell / notifications
bell:
  command: None

# Allow scrolling
scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: false

# Keys
key_bindings:
  # User bindings
  - { key: K,       mods: Alt,      action: ScrollLineUp     }
  - { key: J,       mods: Alt,      action: ScrollLineDown   }
  - { key: L,       mods: Alt,      action: ScrollPageDown   }
  - { key: H,       mods: Alt,      action: ScrollPageUp     }
  - { key: Plus,    mods: Alt,      action: IncreaseFontSize }
  - { key: Minus,   mods: Alt,      action: DecreaseFontSize }
  - { key: Return,  mods: Alt,      action: SpawnNewInstance }

  # Unbind defaults
  - { key: Plus,    mods: Control,  action: None             }
  - { key: Minus,   mods: Control,  action: None             }



